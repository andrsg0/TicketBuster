syntax = "proto3";

package ticketbuster.common;

// Common message types shared across services

message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}

message Status {
  int32 code = 1;
  string message = 2;
  repeated string details = 3;
}

message Pagination {
  int32 page = 1;
  int32 page_size = 2;
  int32 total_items = 3;
  int32 total_pages = 4;
}

message Empty {}
