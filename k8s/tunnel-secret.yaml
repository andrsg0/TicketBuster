# ============================================================================
# Cloudflare Tunnel Secret
# ============================================================================
# INSTRUCCIONES:
# 1. Copia este archivo: cp tunnel-secret.yaml tunnel-secret-real.yaml
# 2. Reemplaza el token con el proporcionado por tu profesor
# 3. Aplica: kubectl apply -f k8s/tunnel-secret-real.yaml
#
# NOTA: El token ya contiene la configuración de rutas (dominios → servicios)
# configurada por tu profesor. Solo necesitas ejecutar el túnel.
#
# ⚠️ NO SUBAS tunnel-secret-real.yaml a Git (ya está en .gitignore)
# ============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-tunnel
  namespace: ticketbuster
  labels:
    app: cloudflared
type: Opaque
stringData:
  # Pega aquí el token largo que te dio el profesor
  # Es un string en base64 que empieza con "eyJ..."
  TUNNEL_TOKEN: "REEMPLAZAR_CON_TU_TOKEN"
