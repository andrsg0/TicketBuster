# ============================================================================
# Horizontal Pod Autoscaler (HPA) - Order Worker
# ============================================================================
# Escala automáticamente el order-worker basado en uso de CPU
# Cuando hay muchos QRs que generar, el CPU sube y se crean más pods
# ============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: order-worker-hpa
  namespace: ticketbuster
  labels:
    app: order-worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: order-worker
  
  # Rango de réplicas
  minReplicas: 1
  maxReplicas: 10
  
  # Métricas para escalar
  metrics:
    # Escalar cuando CPU promedio > 50%
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
  
  # Comportamiento de escalado (opcional pero recomendado)
  behavior:
    # Scale UP: Rápido para responder a picos
    scaleUp:
      stabilizationWindowSeconds: 30  # Esperar 30s antes de escalar más
      policies:
        - type: Percent
          value: 100           # Duplicar pods si es necesario
          periodSeconds: 15
        - type: Pods
          value: 4             # O añadir hasta 4 pods
          periodSeconds: 15
      selectPolicy: Max        # Usar la política más agresiva
    
    # Scale DOWN: Lento para evitar flapping
    scaleDown:
      stabilizationWindowSeconds: 300  # Esperar 5 min antes de reducir
      policies:
        - type: Percent
          value: 50            # Reducir 50% de pods
          periodSeconds: 60
      selectPolicy: Min        # Usar la política más conservadora

---
# ============================================================================
# HPA para API Gateway (opcional, para alta demanda)
# ============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: ticketbuster
  labels:
    app: api-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  
  minReplicas: 2
  maxReplicas: 5
  
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
